name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: .exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags="-s -w" -o apotheke${{ matrix.ext }} ./cmd/apotheke

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        run: |
          tar -czvf apotheke_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz apotheke README.md

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          7z a apotheke_${{ github.ref_name }}_${{ matrix.goos }}_${{ matrix.goarch }}.zip apotheke.exe README.md

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: apotheke_${{ matrix.goos }}_${{ matrix.goarch }}
          path: apotheke_*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
